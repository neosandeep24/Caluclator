<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" disabled id="input">
            <input type="text" disabled id ="result">
        <div class="buttons">
            <div class="row col-sm">
            <div onclick="handleClick(this)" class="col cabuttons">+</div>
            <div onclick="handleClick(this)" class="col cabuttons">-</div>
            <div onclick="handleClick(this)" class="col cabuttons">*</div>
            <div onclick="handleClick(this)" class="col cabuttons">/</div>
            </div>
            <div class="row">
                <div onclick="handleClick(this)" class="col col-3 cabuttons">7</div>
                <div onclick="handleClick(this)" class="col col-3 cabuttons">8</div>
                <div onclick="handleClick(this)" class="col col-3 cabuttons">9</div>
            </div>
            <div class="row">
                <div onclick="handleClick(this)" class="col col-3 cabuttons">4</div>
                <div onclick="handleClick(this)" class="col col-3 cabuttons">5</div>
                <div onclick="handleClick(this)" class="col col-3 cabuttons">6</div>
            </div>
            <div class="row">
                <div onclick="handleClick(this)" class="col col-3 cabuttons">1</div>
                <div onclick="handleClick(this)" class="col col-3 cabuttons">2</div>
                <div onclick="handleClick(this)" class="col col-3 cabuttons">3</div>
            </div>
            <div class="row">
                <div onclick="handleClick(this)" class="col col-3 cabuttons">0</div>
                <div onclick="reset()" class="col col-8 cabuttons">CLEAR</div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
